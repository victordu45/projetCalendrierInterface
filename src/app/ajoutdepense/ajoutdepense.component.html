<ion-header translucent>
  <ion-toolbar>
    <ion-title>Modal Content</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-item>
        <ion-label position="floating">Titre : </ion-label>
        <ion-input [(ngModel)]="titre"></ion-input>
      </ion-item>
    </ion-item>
    <ion-item>
      <ion-item>
        <ion-label position="floating">Montant</ion-label>
        <ion-input [(ngModel)]="montant" type='number' min='0'></ion-input>
      </ion-item>
    </ion-item>
    <ion-item>
      <ion-button color="dark" (click)="check(0)">Check All</ion-button><ion-button color="dark" (click)="check(1)">Uncheck All</ion-button>
    </ion-item>
